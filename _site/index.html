	<body>
		<header>
			<a href="/" class="home-link"></a>

		<main>
			<heading-anchors>
				


<div class="sans-serif">
  <style>
    /* Fade + Slide Keyframe Animations */
    @keyframes slideFadeIn {
      from { transform: translateY(-10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideFadeOut {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-10px); opacity: 0; }
    }
    .slide-fade-in {
      animation: slideFadeIn 0.3s ease forwards;
    }
    .slide-fade-out {
      animation: slideFadeOut 0.3s ease forwards;
    }
  </style>

  <!-- Site Title + Mobile Hamburger -->
  <div class="pa4 flex items-center justify-between bg-white">
    <a href="/" class="link dim black f3 f2-ns fw6 ma0 tr tl-ns db">
      Home
    </a>
    <button id="nav-toggle" class="dib dn-ns bn bg-transparent pa2 pointer" aria-expanded="false" aria-controls="sidebar">
      <svg class="w2 h2" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18" stroke="#000" stroke-width="2" stroke-linecap="round"/></svg>
    </button>
  </div>

  <!-- Two-column layout -->
  <div class="flex flex-column flex-row-ns">
    <!-- Sidebar nav: hidden on mobile until toggle -->
    <nav id="sidebar" class="dn db-ns w-100 w-25-ns pa4 bg-light-gray">
      
  <ul class="list pl0 ma0 pa0 flex flex-column lh-copy items-end">
    
      <li class="mb2 w-100">
        <a href="/posts/post-1/"
           class="db pa3 link dim black f5 lh-copy tr tl-ns">
          Post No. 1!
        </a>
        
          
  <ul class="list pl0 ma0 pa0 flex flex-column lh-copy items-end">
    
  </ul>

        
      </li>
    
      <li class="mb2 w-100">
        <a href="/posts/post-2/"
           class="db pa3 link dim black f5 lh-copy tr tl-ns">
          Post No. 2!
        </a>
        
          
  <ul class="list pl0 ma0 pa0 flex flex-column lh-copy items-end">
    
  </ul>

        
      </li>
    
  </ul>

    </nav>

    <!-- Main content -->
    <main class="w-100 w-75-ns pa4 lh-copy">
      <heading-anchors>
        <p>Hello, world!</p>

      </heading-anchors>
    </main>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const btn = document.getElementById('nav-toggle');
    const sidebar = document.getElementById('sidebar');

    btn.addEventListener('click', function() {
      const isOpen = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!isOpen));

      if (!isOpen) {
        // remove mobile-hide class, animate in
        sidebar.classList.remove('dn');
        sidebar.classList.remove('slide-fade-out');
        sidebar.classList.add('slide-fade-in');
      } else {
        // animate out, then hide
        sidebar.classList.remove('slide-fade-in');
        sidebar.classList.add('slide-fade-out');
        sidebar.addEventListener('animationend', function handler() {
          sidebar.classList.add('dn');
          sidebar.removeEventListener('animationend', handler);
        });
      }
    });
  });
</script>

			</heading-anchors>
		</main>

	</body>
</html>
